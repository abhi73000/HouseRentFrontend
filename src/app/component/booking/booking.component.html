<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Contact Owner Details</h1>
                    <table class="table table-bordered">
                        <tr>
                            <td><strong>Owner Name:</strong></td>
                            <td>{{ propertyData.user.name }}</td>
                        </tr>
                        <tr>
                            <td><strong>Phone Number:</strong></td>
                            <td>{{ propertyData.user.phone }}</td>
                        </tr>
                        <tr>
                            <td><strong>Email:</strong></td>
                            <td>{{ propertyData.user.email }}</td>
                        </tr>
                    </table>

                    <div class="mt-4">
                        <p class="card-text">
                            If you are interested in renting this house or have any questions, please feel free to
                            contact the owner.
                        </p>
                    </div>
                    <button type="button" class="btn btn-primary"
                        style="padding: 5px 5px;margin-left:40%; margin-bottom:10px" (click)="handleRequest()"
                        [disabled]="isRequested">{{ isRequested ? 'Requested' : 'Request' }}</button>
                    <!-- <button type="button" class="btn btn-primary" style="padding: 5px 5px;margin-left:40%; margin-bottom:10px"
                [routerLink]="'../userupdate/' + user.userId">Update</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
